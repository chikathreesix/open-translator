<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenTranslator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>OpenTranslator</h1>
            <button id="settingsBtn" class="settings-btn" title="Settings">‚öôÔ∏è</button>
        </header>
        
        <div class="translation-container">
            <div class="language-selector">
                <div class="lang-group">
                    <label for="sourceLang">From:</label>
                    <select id="sourceLang">
                        <!-- Languages will be populated by JavaScript -->
                    </select>
                </div>
                
                <button id="swapLangs" class="swap-btn" title="Swap languages">‚áÑ</button>
                
                <div class="lang-group">
                    <label for="targetLang">To:</label>
                    <select id="targetLang">
                        <!-- Languages will be populated by JavaScript -->
                    </select>
                </div>
            </div>
            
            <div class="text-areas">
                <div class="input-section">
                    <div class="textarea-container">
                        <textarea 
                            id="sourceText" 
                            placeholder="Enter text to translate..."
                            rows="8"
                        ></textarea>
                        <div class="char-count">
                            <span id="charCount">0</span> / 5000
                        </div>
                    </div>
                    <button id="clearBtn" class="clear-btn" title="Clear text">‚úï</button>
                </div>
                
                <div class="output-section">
                    <div class="textarea-container">
                        <textarea 
                            id="targetText" 
                            placeholder="Translation will appear here..."
                            rows="8"
                            readonly
                        ></textarea>
                        <div class="actions">
                            <button id="copyBtn" class="action-btn" title="Copy translation">üìã</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="translate-section">
                <button id="translateBtn" class="translate-btn">
                    <span class="btn-text">Translate</span>
                    <span class="btn-loading" style="display: none;">Translating...</span>
                </button>
            </div>
        </div>
        
        <div class="status-bar">
            <div id="statusText" class="status-text"></div>
            <div id="apiStatus" class="api-status">Not configured</div>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
